    <body>
        <header class="header-global">
            <div class="container px-4 overflow-hidden">
                
                <div class="col-12 my-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Заголовок </label> <label class="text-danger">*</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                            <small id="emailHelp" class="form-text text-muted">Укажите ваш заголовок. Это важно.</small>
                            </div>
                </div>
                
                <div class="col-12">

                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Описание</label>

                    </div>
